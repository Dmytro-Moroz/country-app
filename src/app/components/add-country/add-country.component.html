<div class="card">
    <div class="card-content">
        <span class="card-title">Add Country</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Add title" [(ngModel)]="country.title" name="title">
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Add description" [(ngModel)]="country.description" name="description">
                </div>
                <input type="submit" value="Submit" class="btn yellow">
            </div>
        </form>
    </div>
</div>
